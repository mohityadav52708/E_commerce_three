<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #imageContainer {
      width: 500px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    #imageList {
      display: flex;
      width: 600px; /* Set the desired width */
      height: 500px; /* Set the desired height */
      transition: transform 0.3s ease;
    }

    .image {
        width: 100%;
      /* flex-shrink: 0; */
    }

    #leftArrow, #rightArrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    #leftArrow:hover, #rightArrow:hover {
      opacity: 1;
    }

    #leftArrow {
      left: 10px;
    }

    #rightArrow {
      right: 10px;
    }

    #shareIcon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    #shareLinks {
      position: absolute;
      top: 40px;
      right: 0;
      display: none;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #shareLinks li {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <div id="imageList">
    <img class="image" src="https://imgs.search.brave.com/IA-a4lUg47kM0FW6vtr7Lz_eIaEWKTc1EHlAv1FFPVg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9idXJz/dC5zaG9waWZ5Y2Ru/LmNvbS9waG90b3Mv/YS1kcm9wLW9mLXBp/bmstYW5kLXllbGxv/dy1wYWludC1pbi13/YXRlci5qcGc_d2lk/dGg9MTAwMCZmb3Jt/YXQ9cGpwZyZleGlm/PTAmaXB0Yz0w" alt="Image 1">
    <img class="image" src="https://imgs.search.brave.com/IA-a4lUg47kM0FW6vtr7Lz_eIaEWKTc1EHlAv1FFPVg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9idXJz/dC5zaG9waWZ5Y2Ru/LmNvbS9waG90b3Mv/YS1kcm9wLW9mLXBp/bmstYW5kLXllbGxv/dy1wYWludC1pbi13/YXRlci5qcGc_d2lk/dGg9MTAwMCZmb3Jt/YXQ9cGpwZyZleGlm/PTAmaXB0Yz0w" alt="Image 2">
    <img class="image" src="https://imgs.search.brave.com/IA-a4lUg47kM0FW6vtr7Lz_eIaEWKTc1EHlAv1FFPVg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9idXJz/dC5zaG9waWZ5Y2Ru/LmNvbS9waG90b3Mv/YS1kcm9wLW9mLXBp/bmstYW5kLXllbGxv/dy1wYWludC1pbi13/YXRlci5qcGc_d2lk/dGg9MTAwMCZmb3Jt/YXQ9cGpwZyZleGlm/PTAmaXB0Yz0w" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
  <div id="leftArrow">&lt;</div>
  <div id="rightArrow">&gt;</div>
  <div id="shareIcon"><i class="fas fa-share-alt"></i></div>
  <ul id="shareLinks">
    <li><a href="whatsapp://send?text=Check%20out%20this%20image:%20[Image%20URL]" target="_blank"><i class="fab fa-whatsapp"></i> Share on WhatsApp</a></li>
    <li><a href="https://www.facebook.com/sharer/sharer.php?u=[Image%20URL]" target="_blank"><i class="fab fa-facebook"></i> Share on Facebook</a></li>
  </ul>
</div>

<script>
  const imageList = document.getElementById('imageList');
  const leftArrow = document.getElementById('leftArrow');
  const rightArrow = document.getElementById('rightArrow');
  const shareIcon = document.getElementById('shareIcon');
  const shareLinks = document.getElementById('shareLinks');

  let currentIndex = 0;

  rightArrow.addEventListener('click', () => {
    if (currentIndex < imageList.children.length - 1) {
      currentIndex++;
      updateImageList();
    }
  });

  leftArrow.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateImageList();
    }
  });

  shareIcon.addEventListener('mouseenter', () => {
    shareLinks.style.display = 'block';
  });

  shareIcon.addEventListener('mouseleave', () => {
    shareLinks.style.display = 'none';
  });

  function updateImageList() {
    const newPosition = -currentIndex * 500; // Assuming each image is 500px wide
    imageList.style.transform = `translateX(${newPosition}px)`;
  }
</script>

</body>
</html>
