<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 5%;
            position: relative;
            
        }

        .navbar_cover {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            position: relative;
            width: 60%;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: none;
            position: absolute;
            justify-content: center;
            top: 60px;
            left: 0;
            width: 70%;
            background-color: #333;
            z-index: 1;
        }

        nav.show {
            display: flex;
            flex-direction: column;
        }

        nav a {
            padding: 10px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .search-icon,
        .user-icon,
        .cart-icon {
            margin-left: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .search :is(input, button) {
            background: transparent;
            color: inherit;
            border: none;
            outline: none;
        }

        .searchinput {
            width: 0;
            transition: width 0.5s;
        }

        .searchbutton {
            display: grid;
            place-items: center;
            width: 25px;
            height: 25px;
            cursor: pointer;
            transition: color 0.25s;
        }

        .searchbutton:hover {
            color: #e3e3e3;
        }

        .search:focus-within .searchinput {
            width: 200px;
        }

        ::placeholder {
            font: inherit;
            color: #e3e3e3;
        }

        .search {
            display: inline-flex;
            align-items: center;
            background-color: #009faa;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #fff;
        }

        .navbar-left,
        .navbar-center,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        @media (min-width: 768px) {
            nav {
                display: flex;
                position: static;
                background-color: transparent;
            }

            nav a {
                margin: 0 15px;
            }

            .menu-icon {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="navbar_cover">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="company-name">Foxtale</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Cart</a>
                <a href="#">Account</a>
                <a href="#">Contact</a>
        </div>
        </nav>
        <div class="navbar-right">
            <div class="search-container">
                <form action="" class="search">
                    <input type="text" placeholder="Search" class="searchinput">
                    <button type="button" class="searchbutton">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <!-- Rest of your website content goes here -->

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>

</body>

</html>
