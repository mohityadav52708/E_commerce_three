<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxtale Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400&family=Orbitron&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 2%;
        }

        .navbar-left, .navbar-center, .navbar-right {
            display: flex;
            align-items: center;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .search-icon, .user-icon, .cart-icon {
            margin-left: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .search :is(input, button) {
            background: transparent;
            color: inherit;
            border: none;
            outline: none;
        }

        .searchinput {
            width: 0;
            transition: width 0.5s;
        }

        .searchbutton {
            display: grid;
            place-items: center;
            width: 25px;
            height: 25px;
            cursor: pointer;
            transition: color 0.25s;
        }

        .searchbutton:hover {
            color: #e3e3e3;
        }

        .search:focus-within .searchinput {
            width: 200px;
        }

        ::placeholder {
            font: inherit;
            color: #e3e3e3;
        }

        .search {
            display: inline-flex;
            align-items: center;
            background-color: #009faa;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #fff;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 5%;
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <div class="company-name">Foxtale</div>
    </div>
    <div class="navbar-center">
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">By Skin Type</a></li>
                <li><a href="#">By Benefit</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="navbar-right">
        <div class="search-container">
            <form action="" class="search">
                <input type="text" placeholder="Search" class="searchinput">
                <button type="button" class="searchbutton">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
</header>

<!-- Rest of your website content goes here -->

<script>
    function performSearch() {
        var searchInputValue = document.querySelector('.searchinput').value;
        alert('Performing search for: ' + searchInputValue);
        // You can add your actual search functionality here
    }
</script>

</body>
</html>
